<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
		<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
		<script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>

		<script>
			for (var i = 0; i < 2; i++) {
				AFRAME.registerComponent(`entity${i}`, {
                	init: function () {
                    	this.el.addEventListener('targetFound', event => {
                        	console.log(`Target ${i} Found!`);
                        	document.querySelector(`#video${i}`).setAttribute("src", `#vid${i}`);
                        	document.querySelector(`#vid${i}`).play();
                    	});

                    	this.el.addEventListener('targetLost', event => {
                        	console.log(`Target ${i} Lost!`);
                        	const video = document.querySelector(`#vid${i}`);
                        	video.pause();
                        	video.currentTime = 0;
                    	});
                	}
            	});
			}
		</script>
	</head>
	<body>
		<a-scene mindar-image="imageTargetSrc: /Web-AR//targets.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
			<a-assets timeout="10000">
				<video id="vid0" autoplay="false" loop="true" src="/Web-AR/1.mp4"></video>
				<video id="vid1" autoplay="false" loop="true" src="/Web-AR/2.mp4"></video>
			</a-assets>

			<a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: 10000; objects: .clickable"></a-camera>

			<a-entity id="entity0" entity0 mindar-image-target="targetIndex: 0">
				<a-video id="video0" webkit-playsinline playsinline width="1" height="0.0783" position="0 0 0"></a-video>
			</a-entity>
			<a-entity id="entity1" entity1 mindar-image-target="targetIndex: 1">
				<a-video id="video1" webkit-playsinline playsinline width="1" height="0.0783" position="0 0 0"></a-video>
			</a-entity>
		</a-scene>
	</body>
</html>
